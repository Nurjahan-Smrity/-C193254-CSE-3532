<!DOCTYPE html>
<html>
<head>
	<title>Birthday</title>
	<link rel="stylesheet" type="text/css" href="birthday_style.css">
</head>
<body>
   <div id="div1" class="mb">
   	 <h1 class="heading">Birthday</h1>
   </div>
    <div class="mb">
   	 <h1 class="heading">Add A Birthday</h1>
   	 <form class="form-class">
   	 	<input type="text" name="name" placeholder="Name" class="input">
   	 	<input type="text" name="month" placeholder="Month" class="input">
   	 	<input type="text" name="day" placeholder="Day" class="input">
   	 	<button>Add Birthday</button>
   	 </form>
   </div>
   <div class="mb">
   	  <h1 class="heading"> All Birthday</h1>
   	  <table class="table-class" cellspacing="50" border="1">
   	  	<tr>
   	  		<th>Name</th>
   	  		<th>Birthday</th>
   	  	</tr>
   	  	<tr>
   	  		<td>Harry</td>
   	  		<td>7/31</td>
   	  	</tr>
   	  	<tr>
   	  		<td>Ron</td>
   	  		<td>3/1</td>
   	  	</tr>
   	  	<tr>
   	  		<td>Harmonic</td>
   	  		<td>9/19</td>
   	  	</tr>
   	  </table>
   </div>
</body>
</html>
